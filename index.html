<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {
        display: none;
    }
  </style>
</head>
<body>
<!--v-cloak - с помощью стилей скрывает приложение до тех пор, пока оно не прогрузится-->
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
<!--    Интерпретировать html внутри переменной-->
    <div v-html="myHtml"></div>
<!--    Аналог интерполяции-->
    <h2 v-text="title"></h2>
<!--    Выводит один раз и не зависит от изменений в модели-->
    <h2 v-once>{{ title }}</h2>
<!--    Все, что внутри тега не интерпретируется-->
    <h2 v-pre>{{ title }}</h2>

    <button class="btn" @click="title = 'Теперь я другое название'">Изменить название</button>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
